<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappi- Consumidor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p class="error-message" id="login-error"></p>
            </div>
        </div>

        <!-- Pantalla Principal -->
        <div id="main-screen" class="screen">
            <header class="header">
                <h1>Rappi Clone</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn-secondary">Cerrar Sesión</button>
                </div>
            </header>

            <nav class="nav">
                <button class="nav-btn active" data-screen="stores">Tiendas</button>
                <button class="nav-btn" data-screen="cart">Carrito</button>
                <button class="nav-btn" data-screen="orders">Mis Pedidos</button>
            </nav>

            <!-- Lista de Tiendas -->
            <div id="stores-screen" class="content-screen active">
                <h2>Tiendas Disponibles</h2>
                <div id="stores-list" class="stores-grid"></div>
            </div>

            <!-- Carrito de Compras -->
            <div id="cart-screen" class="content-screen">
                <h2>Mi Carrito</h2>
                <div id="cart-items"></div>
                <div id="cart-total" class="cart-total"></div>
                <button id="checkout-btn" class="btn-primary" disabled>Proceder al Pago</button>
            </div>

            <!-- Mis Pedidos -->
            <div id="orders-screen" class="content-screen">
                <h2>Mis Pedidos</h2>
                <div id="orders-list"></div>
            </div>
        </div>

        <!-- Pantalla de Detalle de Tienda -->
        <div id="store-detail-screen" class="screen">
            <header class="header">
                <button id="back-to-stores" class="btn-back">← Volver</button>
                <h1 id="store-name"></h1>
            </header>
            <div id="store-info"></div>
            <div id="store-products"></div>
        </div>

        <!-- Pantalla de Checkout -->
        <div id="checkout-screen" class="screen">
            <header class="header">
                <button id="back-to-cart" class="btn-back">← Volver al Carrito</button>
                <h1>Finalizar Pedido</h1>
            </header>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="address">Dirección de entrega:</label>
                    <input type="text" id="address" required placeholder="Calle, número, ciudad">
                </div>
                <div class="form-group">
                    <label for="payment-method">Método de pago:</label>
                    <select id="payment-method" required>
                        <option value="">Seleccionar método</option>
                        <option value="tarjeta">Tarjeta de crédito</option>
                        <option value="efectivo">Efectivo</option>
                    </select>
                </div>
                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div id="order-items"></div>
                    <div class="total">Total: $<span id="order-total">0.00</span></div>
                </div>
                <button type="submit" class="btn-primary">Confirmar Pedido</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
