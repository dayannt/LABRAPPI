<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappi- Repartidor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>Iniciar Sesión - Repartidor</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p class="error-message" id="login-error"></p>
            </div>
        </div>

        <!-- Pantalla Principal -->
        <div id="main-screen" class="screen">
            <header class="header">
                <h1>Panel de Repartidor</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn-secondary">Cerrar Sesión</button>
                </div>
            </header>

            <nav class="nav">
                <button class="nav-btn active" data-screen="available">Pedidos Disponibles</button>
                <button class="nav-btn" data-screen="my-orders">Mis Pedidos</button>
            </nav>

            <!-- Pedidos Disponibles -->
            <div id="available-screen" class="content-screen active">
                <h2>Pedidos Disponibles</h2>
                <div id="available-orders-list"></div>
            </div>

            <!-- Mis Pedidos -->
            <div id="my-orders-screen" class="content-screen">
                <h2>Mis Pedidos Asignados</h2>
                <div id="my-orders-list"></div>
            </div>
        </div>

        <!-- Pantalla de Detalle de Pedido -->
        <div id="order-detail-screen" class="screen">
            <header class="header">
                <button id="back-to-available" class="btn-back">← Volver</button>
                <h1>Detalle del Pedido</h1>
            </header>
            <div id="order-detail-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
